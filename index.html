<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px 20px;
      background-color: #f8f9fa;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      input, button {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <h2>استعلام عن النتيجة</h2>

  <div class="input-group">
    <input type="text" id="searchInput" placeholder="ادخل رقم الجلوس أو الاسم">
  </div>
  <button onclick="searchResult()">بحث</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
